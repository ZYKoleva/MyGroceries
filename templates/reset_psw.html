{% extends 'common/base.html' %}
{% load static %}
{% block site_style %}
    <link rel="stylesheet" href="{% static 'style/register_login.css' %}">
{% endblock %}
{% block site_content %}
    <div class="container-register">
        <h5 class="register-title">Reset Password</h5>
        <form action="{% url 'reset password' %}" method="post" class="form-register">
            {% csrf_token %}
            <div class="form-group ">
                <div class="error-messages-wrapper">
                    <p class="error-messages-text">{{ error_msg}}</p>
                </div>
                <label for="exampleInputEmail1">Username</label>
                {{ reset_form.username }}

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Key Word</label>
                {{ reset_form.key_word }}

            </div>
                        <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                {{ reset_form.password1 }}

            </div>
                        <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                {{ reset_form.password2}}

            </div>

            <button class="btn btn-info btn-register-submit">Reset</button>
        </form>
    </div>
{% endblock %}
